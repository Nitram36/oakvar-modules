##################################
#
# Mandatory fields
#
##################################
title: vrs_id
description: This is an OakVar annotator module.
type: annotator
level: variant
version: 0.0.1

# If your module does not have its own data under module_dir/data folder,
# remove data_version field and uncomment no_data field.
# data_version: 0.0.1
no_data: true

input_format: crx
output_columns:
- name: id
  title: VRS Computed Identifier
  type: string
developer:
  module:
    name: Martin Stoves and Ryangguk Kim 
    organization: Oak Bioinformatics LLC
    email: martin.stoves@hotmail.com, rkim@oakbioinformatics.com
    website: oakbioinformatics.com
    citation: ''
  data:
    name: ''
    organization: ''
    email: ''
    website: ''
    citation: ''

#################################
#
# Optional fields
#
#################################
tags:
- clinical relevance

# If your module depends on other OakVar modules, 
# list them below and uncomment.

# requires:
# - oakvar_module_name

# If your module depends on PyPI packages,
# list the name of the PyPI packages below and uncomment.

pypi_dependency:
- 'ga4gh.vrs[extras]'


# If your module works with OakVar versions higher than
# a number, uncomment below and put the number.

requires_oakvar: "2.9.36"

release_note:
  0.0.1: initial version
